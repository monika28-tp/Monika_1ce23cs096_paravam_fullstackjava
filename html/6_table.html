<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
</head>
<body>
    <h1>Table tags</h1>
    <p>1.table</p>
    <p>2.tr - tabel row</p>
    <p>3.td - tabel data</p>
    <p>4.th - table header</p>
    <table border ="1">
        <tr>
            <td>SI NO</td>
            <td>Name</td>
            <td>Age</td>
        </tr>
        <tr>
            <td>1</td>
            <td>JOHN</td>
            <td>25</td>
        </tr>
        <tr>
            <td>2</td>
            <td>TARA</td>
            <td>28</td>
        </tr>
    </table>
<h2>Table structure</h2>
<table border ="1">
    <thead>
        <tr>
            <th>SI NO</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <thead>
            <td>1</td>
            <td>JOHN</td>
            <td>25</td>
        </tr>
        </thead>
        </tbody>
        <tbody>
            <thead>
            <td>2</td>
            <td>TARA</td>
            <td>28</td>
       </thead>
       </tbody>
</body>
</html>
