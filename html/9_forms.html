<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Input Types Example</title>
</head>

<body>
    <h2>HTML Form with Different Input Types</h2>

    <form>
        <!-- Text-based inputs -->
        <label>Text: <input type="text" name="username"></label><br><br>
        <label>Password: <input type="password" name="password"></label><br><br>
        <label>Email: <input type="email" name="email"></label><br><br>
        <label>Number: <input type="number" name="age" min="1" max="100"></label><br><br>
        <label>Tel: <input type="tel" name="phone"></label><br><br>
        <label>URL: <input type="url" name="website"></label><br><br>
        <label>Search: <input type="search" name="search"></label><br><br>

        <!-- Date & time inputs -->
        <label>Date: <input type="date" name="dob"></label><br><br>
        <label>Datetime-local: <input type="datetime-local" name="meeting"></label><br><br>
        <label>Month: <input type="month" name="birthmonth"></label><br><br>
        <label>Week: <input type="week" name="week"></label><br><br>
        <label>Time: <input type="time" name="alarm"></label><br><br>

        <!-- Choice inputs -->
        <label>Radio:
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
        </label><br><br>

        <label>Checkbox:
            <input type="checkbox" name="hobby" value="reading"> Reading
            <input type="checkbox" name="hobby" value="sports"> Sports
        </label><br><br>

        <!-- File and hidden inputs -->
        <label>File: <input type="file" name="resume"></label><br><br>
        <input type="hidden" name="userid" value="12345">

        <!-- Range & color -->
        <label>Range: <input type="range" name="volume" min="0" max="100"></label><br><br>
        <label>Color: <input type="color" name="favcolor"></label><br><br>

        <!-- Buttons -->
        <input type="button" value="Click Me">
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>

</body>

</html>
