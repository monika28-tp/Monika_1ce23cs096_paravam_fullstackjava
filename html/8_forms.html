<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Forms</h1>
    <p>1. form - form tag</p>
    <p>2. label - to label the input field</p>
    <p>2. input - to enter input values</p>
    <p>3. textarea - to enter large text</p>
    <p>4. select - to create a dropdown list</p>

    <h1>Student registration form</h1>
    <form action="/submit" method="post">
        <label for="std_name">Student Name: </label>
        <input type="text" id="std_name" class="input_field" placeholder="Enter your name"> <br>
        <label for="std_age">Age: </label>
        <input type="number" id="std_age" class="input_field" placeholder="Enter your age"> <br>
        <label for="std_email">Email: </label>
        <input type="email" id="std_email" class="input_field" placeholder="Enter your email"> <br>
        <label for="std_password">Password: </label>
        <input type="password" id="std_password" class="input_field" placeholder="Enter your password"> <br>

        <label>Gender: </label>
        <input type="radio" name="gender" id="male"> <label for="male">Male</label>
        <input type="radio" name="gender" id="female"> <label for="female">Female</label> <br>

        <label>Skills</label>
        <input type="checkbox" name="skills" id="python"> <label for="python">Python</label>
        <input type="checkbox" name="skills" id="java"> <label for="java">Java</label>
        <input type="checkbox" name="skills" id="javascript"> <label for="javascript">JavaScript</label>
        <input type="checkbox" name="skills" id="c"> <label for="c">C</label>
        <br>
        <label for="section">Section: </label>
        <select name="section" id="section">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
        </select> <br>

        <input type="submit" value="Register">
    </form>

</body>

</html>
