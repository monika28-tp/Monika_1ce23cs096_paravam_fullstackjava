<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data types</title>
</head>

<body>
    <!-- Data types -->
    <h3>1. Number</h3>
    <h3>2. String</h3>
    <h3>4. undefined</h3>
    <h3>5. null</h3>
    <h3>6. Bigint</h3>
    <h3>7. Object</h3>
    <h3>8. Boolean</h3>

    <script>
        //1.Number
        //var, let, const
        let a = 10;
        console.log("The value of a : ", a);
        console.log("Type of a : ", typeof a);

        //2. String
        let b = "Hello";
        console.log("value of b : ", b);
        console.log("Type of b : ", typeof b);

        // //4. undefined
        let c;
        console.log("The value of c is : ", c);
        console.log("Type of c : ", typeof c);
        c = 30;
        console.log("The value of c is : ", c);
        console.log("Type of c : ", typeof c);


        // //5. null
        let d = null;
        console.log("The value of d is : ", d);
        console.log("Type of d : ", typeof d); //bug in js

        //6. Bigint
        // let e = BigInt("121");
        let e = 121n;
        console.log("The value of e is : ", e);
        console.log("Type of e : ", typeof e);

        //7. Object
        let obj = [1, 2, 3, 4, 5];
        console.log("The value of obj : ", obj);
        console.log("The Type of obj : ", typeof obj);

        let obj1 = {
            firstName: "some",
            lastName: "thing"
        }
        console.log("The value of obj1 : ", obj1);
        console.log("The Type of obj1 : ", typeof obj1);

    </script>
</body>

</html>
